<h1>{{title}}</h1>
<br>
<form action="{% url returnFunction %}" method="POST">
    {% csrf_token %}
    {% load index %}
    {% load makeList %}
    <input type="hidden" name="responseType" value="{{responseType}}" hidden>
    {% if responseType == 'single' %}
        {% for i in rangeList %}
            <input type="radio" value={% to_list i %} name="indexList">{{ displayList|index:i }}<br>
        {% endfor %}
        <input type="submit" value={{submitText}}>
    {% endif %}

    {% if responseType == 'multi' %}
        <select name="indexList" multiple>
            {% for i in rangeList %}
                <option value="{{i}}">{{ displayList|index:i }}</option><br>
            {% endfor %}
        </select><br>
        <input type="submit" value={{submitText}}>
    {% endif %}

</form>
