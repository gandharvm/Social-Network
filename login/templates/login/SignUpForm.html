<h1>SignUp</h1>

{% if errors %}
<div style="color: red;">
    Please correct the following error(s) and retry:
    {{ errors }}
</div>
{% endif %}

<form name=signUp action="{% url 'createUser' %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Sign Up"><br>

</form>
